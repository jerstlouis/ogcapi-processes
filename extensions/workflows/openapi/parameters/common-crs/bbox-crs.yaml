name: {bbox-parameter-name}-crs
description: |-
  Asserts the CRS used for the coordinate values of the bbox parameter. 
in: query
required: false
schema:
  type: string
  format: uri
  enum:
    - http://www.opengis.net/def/crs/OGC/1.3/CRS84
  default:
    - http://www.opengis.net/def/crs/OGC/1.3/CRS84
style: form
explode: false
